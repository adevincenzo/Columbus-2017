        <p>Para conocer más sobre la película, novedades y dónde verla, completá el formulario a continuación:</p>
        <br>
        <form action="confirmacion.html" method="get">

            <br>

            <br>

            <br>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required="">
            <br>
            <br>

            <br>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí" required=""></textarea>

            <br>
